name: Execute JAR File

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'

      - name: Build and execute JAR file
        run: |
          ./gradlew build
          java -jar path/to/your/jar-file.jar

